<!DOCTYPE html>
<html>
    <body>
        <h3 style="background-color: chocolate;color: darkblue;text-align: center;width: 300px;height: 25px;">New Registration Form</h3>
       <form action="uploadurl" method="POST"onsubmit="return validate(this)">
        <table bgcolor="pink" align="center" border="">
           <tr>
            <td><b style="color:red">*</b>Person Name::</td>
            <td><input type="text" name="ename" placeholder="Enter Name"></td>
           </tr>
           <tr>
            <td><b style="color:red">*</b>Person Addres::</td>
            <td><input type="text" name="eadd" placeholder="Enter Adress"></td>
           </tr>
           <tr>
            <td><b style="color:red">*</b>Upload resume</td>
            <td><input type="file" name="eresume"></td>
           </tr>
           <tr>
            <td><b style="color:red">*</b>Upload photo</td>
            <td><input type="file" name="ephoto"></td>
           </tr>
           <tr>
            <td align="center"><input type="submit" value="Submit" ></td>
            <td align="center"><input type="reset" value="Cancel"></td>
           </tr>
       </table>
                  <span style="color:red;" id="ename1"></span><br>
       <span style="color: red;" id="eadd1"></span><br>
       <span style="color:red;" id="eresume"></span><br>
       <span style="color:red;" id="epho"></span><br>
    </form>

    <script language="javascript">
     function validate(frm){
    	 //span value assigne by null
    	 document.getElementById("ename1").innerHTML="";
    	 document.getElementById("eadd1").innerHTML="";
    	 document.getElementById("eresume").innerHTML="";
    	 document.getElementById("epho").innerHTML="";
    	 //variables
    	 let vname = frm.ename.value;
    	 let vadd = frm.eadd.value;
    	 let vrfile = frm.eresume.value;
    	 let vpfile = frm.ephoto.value;
    	 let flag=true;
    	 if(vname==""){
    		 document.getElementById("ename1").innerHTML="Enter Name";
    		 frm.ename.focus();
    		 flag=false;
    	 }else if(!isNaN(vname)){
    		 document.getElementById("ename1").innerHTML="(Error::Enter Name in word)";
    		 frm.ename.focus();
    		 flag=false; 
    	 }else if(vadd==""){
    		 document.getElementById("eadd1").innerHTML="(Error::Enter Address)"
    			 frm.eadd.focus();
    		 flag=false;
    	 }else if(!isNaN(vadd)){
    		 document.getElementById("eadd1").innerHTML="(Error::Enter Address in word)";
    		 frm.eadd.focus();
    		 flag=false; 
    	 }
    	 else if(vadd.length<=15){
    		 document.getElementById("eadd1").innerHTML="(Error::Kindly enter address more than 15 letter)";
    		 frm.eadd.focus();
    		 flag=false;
    	 }else if(vrfile==""){
        	 document.getElementById("eresume").innerHTML="(Error::Please upload your resume)";
        	 flag=false;
    	 }else if(vpfile==""){
        	 document.getElementById("epho").innerHTML="(Error::Kindly upload your Photo)";
        	 flag=false
    	 }
    	 return flag;

}//function
</script>
    </body>
</html>
