<!DOCTYPE html>
<html>
    <body>
        <h3 style="color: blue;text-align: center;">Search box</h3>
        <form action="searchurl" method="POST"onsubmit="return validate(this)">

                <td>Search</td>
                <td><input type="text" name="search" placeholder="Enter Search item"/></td>
            </tr>
            <tr>

                    <input type="radio" name="ss" value="ys"/>Yahoo!
                </td>
            </tr>
            <tr>
                <td align="center">

</html>
    <script language="javascript">
function validate(frm){
	document.getElementById("err").innerHTML="";
	let ts= frm.search.value;
	let flag=true;
	if(ts==""){
		document.getElementById("err").innerHTML="(Error:Kindly Enter something which you want to search)";
		frm.search.focus();
		flag=false;
	}//if
	return flag;
}//function

</script>
